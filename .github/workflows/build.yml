name: Build
on:
  push:
jobs:
  build:
    name: "Build pinion documentation"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies and Pinion
        run: |
          set -e
          sudo add-apt-repository --yes ppa:kicad/kicad-6.0-releases
          sudo apt -qq update
          sudo apt -qq install --yes --no-install-recommends \
            zip inkscape librsvg2-bin make git \
            kicad kicad-footprints kicad-symbols kicad-packages3d \
            python3 python3-pip \
            xvfb xdotool \
            npm
          npm install -g npm@latest

          python -m pip install mkdocs
          python -m pip install -e .
          # Temporarily install upstream version of PcbDraw
          pip install --force git+https://github.com/yaqwsx/PcbDraw@dbg
          sudo mkdir /imgs
          sudo chown -R $USER /imgs
          cd pinion-widget

          npm install
          npm install -g craco

          cd ..
          sudo chown -R $USER .
      -  name: Build pinion package
         run: |
          set -e
          make package
      # - name: Upload pinion package artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: pinion-package
      #     path: dist
      #     retention-days: 14
      # - name: Upload pinion-widget package artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: pinion-widget-package
      #     path: build/widget
      #     retention-days: 14
      - run: |
          make web
      - name: DBG Upload
        uses: actions/upload-artifact@v2
        with:
          name: dbg_images
          path: /imgs
          retention-days: 7
      - name: DBG Upload 2
        uses: actions/upload-artifact@v2
        with:
          name: dbg_dir
          path: .
          retention-days: 7
      - name: Deploy to GH Pages
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: site
          single-commit: true
